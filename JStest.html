<html>
    <head>
        <title>Facebook Test</title>
    </head>
    <body>
        <!--讀取facebook SDK-->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=315019035782824&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        
        <h3>website title</h3>
        <img width="700px" height="500px" src="https://wangwayne681.github.io/JStraining/pic_3229_24.jpg" />

    </body>
</html>
