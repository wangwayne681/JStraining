<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message Board</title>
    
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCE6IjnIVk-JxDbQNUVqLxSlAO2Ha6O30I",
            authDomain: "orbital-choir-227712.firebaseapp.com",
            databaseURL: "https://orbital-choir-227712.firebaseio.com",
            projectId: "orbital-choir-227712",
            storageBucket: "orbital-choir-227712.appspot.com",
            messagingSenderId: "399564441956"
        };
        firebase.initializeApp(config);
        let auth = firebase.auth();
        let provider = new firebase.auth.FacebookAuthProvider();
        provider.addScope('user_birthday');
        // 當使用者的登入狀態變化的時候,執行我們提供的函式.
        let currentUser = null;
        auth.onAuthStateChanged(function(user) {
            let member = document.getElementById("member");
            let welcome = document.getElementById("welcome");
            member.style.display="none";
            welcome.style.display="none";
            if (user) { // 使用者已經登入
                console.log(user);
                currentUser = user;
                member.style.display="block";
            } else { // 使用者已經登出
                welcome.style.display="block";
                currentUser = null;
                console.log(user);
            }
        });
        function signIn() {
            firebase.auth().signInWithPopup(provider).then(function(result) {
                console.log(result);
                console.log("Hello");
            }).catch(function(error) {
                console.log(error);
            });
        }
        let db = firebase.database();
        function post() {
            let id = currentUser.uid;
            let name = currentUser.displayName;
            let content = document.getElementById("content").value;
            // 加入資料庫
            let ref = db.ref("/messages");
            ref.push({
                id:id, 
                name:name, 
                content: content, 
                time: Date.now()
            }, function(error) {
                if(error) {
                    alert(error);
                } else {
                    alert("OK");
                }
            });
        }
        function read() {
            let ref = db.ref("/messages");
            ref.once("value", function(snapshots) {
                let data = [];
                snapshots.forEach(function(snapshot) {
                    data.push(snapshot.val());
                });
                console.log(data);
            });
        }
        // 網頁載入完成後,做一些處理
        window.addEventListener("load", function() {
            read();
        });
    </script>
</head>
<body>
    <h3>Message Board</h3>
    <div id="welcome" style="display: none;">
        <button onclick="signIn();">Sign in</button>
    </div>
    <div id="member" style="display: none;">
        <textarea id="content"></textarea>
        <button onclick="post();">Post</button>
    </div>
    <hr />
    <div id="list">
        Message List
    </div>
</body>
</html>
