<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook Login</title>
        <script>
            // 1. 載入 Facebook JavaScript SDK
            (function(d, s, id) {
                let js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            // 2. 載入完成後,呼叫 window.fbAsyncInit 函式
            window.fbAsyncInit = function() {
                // 初始化 Facebook SDK 套件
                FB.init({
                appId      : '315019035782824',
                cookie     : true,  // enable cookies to allow the server to access 
                                    // the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.8' // use graph api version 2.8
                });

                // 偵測使用者的登入狀態
                FB.getLoginStatus(function(response) {
                    //console.log(response);
                statusChangeCallback(response);
                });

            };
            // 3. 登入狀態改變時, 做出對應的處理
            function statusChangeCallback(response) { //使用者已登入
                console.log(response);
                let welcome = document.getElementById("welcome");
                let main = document.getElementById("main");
                welcome.style.display="none";
                main.style.display="none";
                if (response.status === "connected") {
                    main.style.display = "block";
                    testAPI() //抓取使用者的資料
                    // window.location 導向服務網站
                } else {
                    welcome.style.display = "block";
                }
            }
            
            function login() {
                FB.login(function(response) {
                    statusChangeCallback(response);
                }, {scope:"email, user_gender"});
            }

            function testAPI() {
                FB.api('/me?fields=id,name,email,gender,birthday', function(response) { //抓取使用者資料
                    console.log(response);
                });
            }
        </script>
    </head>
    <body>
        <h3>Facebook Login</h3>
        <div id="welcome" style="display: none;">
            <button onclick="login();">Login</button>
        </div>
        <div id="main" style="display: none;">
            Hello.
        </div>
    </body>
</html>
